{% extends 'news/base.html' %}
{% load static %}

{% block title %} Texnologik xabarlar {% endblock title %}
{% block content %}


    {% for news in texnologiya_news %}
        <div class="container">
            <div class="row">
                <div class="col-sm-4 clearfix">
                    <a href="{{ news.get_absolute_url }}">
                        <img class="float-md-start" src="{{ news.image.url }}" alt="{{ news.title }}" style="width:40%">
                        <h4 class="float-md-end">{{ news.title }}</h4>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
